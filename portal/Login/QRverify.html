	<script type="text/javascript">
	function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
      vars[key] = value;
      });
      return vars;
      }
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 320,
			height :320
		});
		function makeCode () {		
			var elText = getUrlVars()["id"];
			
			if (!elText) {
				alert("Input a text");
				return;
			}
			qrcode.makeCode(elText);
		}
		makeCode();
		
		</script>
